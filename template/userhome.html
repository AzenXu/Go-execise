<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/statics/user-style.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="/statics/scripts/utils.js"></script>
    <script type="text/javascript" src="/statics/scripts/requests.js"></script>
    <script type="text/javascript" src="/statics/scripts/userhome.js"></script>

</head>
<body id="main-back">

<div class="top-nav">
    <a class="active" href="#home">Home</a>
    <a href="#news">{{.Name}}</a>
    <a href="#about">About</a>
    <a href="#" id="upload" data-rel="popup">Upload</a>
    <a href="" id="logout" href="/">Logout</a>
</div>

<div class="topic-back" style="padding-left:16px">
    <h2 id="title">细胞的家</h2>
</div>

<div class="whole">
    <div id="play-box">
        <video id="curr-video" width="640" height="400" controls preload="auto" border="5">
        </video>
        <div id="curr-video-name"></div>
        <div id="curr-video-c-time"></div>

        <div id="snack-bar">Comment submission succeeded</div>
        <div id="error-bar">Error happened</div>

        <div id="comments">
            <textarea id="comments-input" name="message" rows="5" cols="90" placeholder="Input your comment"></textarea>
            <input id="submit-comment" type="submit">
            <hr size="1" style="border-color: #EDE3E1;">
            <div id="comments-total">0 Comments</div>
            <div id="comments-history">
            </div>
        </div>
    </div>

    <div id="items" class="video-thumbnail-list">
    </div>
</div>
<div id="upload-video-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <form id="upload-form" action="http://127.0.0.1:9000/upload/avenssi" method="post"
                  enctype="multipart/form-data" class="uploadForm">
                <input class="uploadForm__input" type="file" name="file" id="inputFile" accept="video/*">
                <input type="text" id="vname" name="video name">
                <input type="submit" id="upload-submit" name="submit" value="Submit">
            </form>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>


</body>
</html>
